<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-body-tertiary">
    <nav class="m-3">
        <ol class="breadcrumb p-3 rounded-3 bg-body-secondary">
            <li class="breadcrumb-item">
                <a class="link-body-emphasis text-decoration-none" href="home.html">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a class="link-body-emphasis text-decoration-none" href="books.html">Books</a>
            </li>
            <li class="breadcrumb-item active">
                <a>Book</a>
            </li>
        </ol>
    </nav>
    <main class="p-3">
        <form class="w-50 m-auto " id="book_form">
            <h1 class="h3 fw-normal mb-3" id="form_title">Book</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" placeholder="" minlength="3" maxlength="50" id="title" required>
                <label for="title">Title</label>
            </div>
            </div>

            <div class="input-group mb-2">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="" oninput="removeInvalid(this)" id="author_id"
                        required>
                    <label for="author_id">Author ID</label>
                </div>
                <div class="invalid-feedback">
                    Author ID must be Guid
                </div>
            </div>
            <div class="form-floating mb-2">
                <input type="date" class="form-control" placeholder="" id="publish_date" required>
                <label for="publish_date">Publish date</label>
            </div>
            <div class="input-group mb-2">
                <div class="form-floating">
                    <input type="text" class="form-control" oninput="removeInvalid(this)" placeholder="" id="genre_id"
                        required>
                    <label for="genre_id">Genre ID</label>
                </div>
                <div class="invalid-feedback">
                    Genre ID must be Guid
                </div>
            </div>
            <button class="btn btn-success w-100" type="submit">Save</button>
        </form>
    </main>
</body>

<style>
    html,
    body {
        height: 100%;
    }
</style>

<script type="module" src="../js/books/book.js"></script>
<script>
    function removeInvalid(element) {
        element.classList.remove("is-invalid")
        element.parentElement.classList.remove("is-invalid")
    }
</script>

</html>
