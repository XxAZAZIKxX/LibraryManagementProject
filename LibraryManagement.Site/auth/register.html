<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex bg-body-tertiary">
    <main class="w-50 m-auto" style="max-width: 400px;">
        <form id="register_form">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" minlength="3"
                    maxlength="25" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
        </form>
        <div class="d-flex flex-column flex-sm-row gap-2 mt-3 justify-content-center">
            <button class="btn btn-primary flex-fill" type="submit" form="register_form">Register</button>
            <a class="btn btn-outline-secondary flex-fill" href="./login.html">Sign in</a>
        </div>
    </main>
</body>

<style>
    html,
    body {
        height: 100%;
    }
</style>

<script type="module" src="../js/auth/register.js"></script>

</html>
